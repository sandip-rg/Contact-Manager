<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container bg-light mt-5 w-50 rounded">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<div class="alert alert-success container mt-5 text-center w-50"
								role="alert">we have sent OTP to your email</div>
							<form th:action="@{/send-otp}" method="post">
								<div class="form-group my-2">
									<input type="text" id="form3Example3" name="otp"
										class="form-control" placeholder="Enter OTP here"
										required="required" />
								</div>
								<div class="container text-center my-3">
									<button class="btn btn-success">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
