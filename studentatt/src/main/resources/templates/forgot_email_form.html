<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container bg-light mt-5 w-50 rounded">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
						
						<!-- 		alert messege -->
		<div th:if="${session.message}" class="container">
			<div
				class="alert alert-danger my-2 text-center" role="alert">
				<span th:text="${session.message}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
						
						<!-- email form -->
						<h3 class="text-center m-3">Your Register Email</h3>
						<!-- <form th:action="@{/send-otp}" method="post"> -->
						<form th:action="#" method="post">
							<div class="form-group">
								<input type="email" id="form3Example3" name="username"
									class="form-control" placeholder="Enter a valid email address" required="required" />
							</div>
							<div class="container text-center my-3">
								<button class="btn btn-warning">Send OTP</button>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
