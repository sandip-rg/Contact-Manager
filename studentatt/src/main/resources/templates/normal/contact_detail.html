<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Student Dashboard</title>
</head>
<body>
	<section>
		<h1>Showing contact Details</h1>
		<div class="card ms-3 me-3 mb-3">
			<div class="card-body" th:if="${contactDetail}">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;"
						class="profile_picture" th:src="@{'/img/'+${contactDetail.image}}"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contactDetail.name}"></span> (<span
							th:text="${contactDetail.secondName}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="row">SMART2022<span
									th:text="${contactDetail.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contactDetail.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contactDetail.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">work</th>
								<td><span th:text="${contactDetail.work}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<h3>Description:</h3>
				<div class="description">
					<th:bolck th:utext="${contactDetail.description}"></th:bolck>
				</div>
				
				<form method="post" th:action="@{'/student/update-contact/' + ${contactDetail.cId}}">
				<div class="container d-grid gap-2 mt-3">
					<button type="submit" class="btn btn-primary btn-sm">Edit</button>
					</div>
					</form>
					<div class="container d-grid gap-2 mt-1">
					<button th:onclick="|deleteContact(${contactDetail.cId})|" class="btn btn-danger btn-sm">Delete</button>
				</div>
			</div>
			</div>
			<div class="container text-center mt-5" th:unless="${contactDetail}">
				<div class="w3-display-middle">

					<h1 class="w3-jumbo w3-animate-top w3-center">
						<code>Access Denied</code>
					</h1>
					<hr class="w3-border-white w3-animate-left"
						style="margin: auto; width: 50%">
					<h3 class="w3-center w3-animate-right">You dont have
						permission to view details of this id.</h3>
					<h3 class="w3-center w3-animate-zoom">ðŸš«ðŸš«ðŸš«ðŸš«</h3>
					<h6 class="w3-center w3-animate-zoom">error code:403 forbidden</h6>

				</div>
		</div>
	</section>
</body>
</html>
