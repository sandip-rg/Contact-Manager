<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Student Dashboard</title>
</head>
<body>
	<section>
		<div class="card bg-light me-3 ms-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/student/process-update}" class="mt-2">

								<input type="hidden" th:value="${contact.cId}" name="cId" />
								
								<!--first name -->
								<div class="input-group mb-3">
									<span class="input-group-text"><i class="fa fa-plus"></i></span>
									<input type="text" class="form-control"
										placeholder="Enter Name Here" id="firstName" name="name"
										th:value="${contact.name}" required>
								</div>
								<!--second name -->
								<div class="input-group mt-3">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
									<input type="text" class="form-control"
										placeholder="Enter Nick Name Here" id="secondName"
										name="secondName" th:value="${contact.secondName}">
								</div>
								<!--phone field -->
								<div class="input-group mt-3">
									<span class="input-group-text"><i class="fa fa-phone"></i></span>
									<input type="number" class="form-control"
										placeholder="Enter Phone number Here" id="phone" name="phone"
										th:value="${contact.phone}" required>
								</div>
								<!--Email field -->
								<div class="input-group mt-3">
									<span class="input-group-text"><i class="fa-solid fa-at"></i></span>
									<input type="email" class="form-control"
										placeholder="Enter Email Here" id="email" name="email"
										th:value="${contact.email}" required>
								</div>

								<!--work field -->
								<div class="input-group mt-3">
									<span class="input-group-text"><i
										class="fa-solid fa-briefcase"></i></span> <input type="text"
										class="form-control" placeholder="Enter Your work Here"
										id="work" name="work" th:value="${contact.work}">
								</div>

								<!-- Contact Desrciption -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}"
										placeholder="Enter Contact Description" name="description"
										id="mytextarea" rows="15" class="form-control"></textarea>
								</div>

								<!--Image field -->
								<div class="container text-center">
									<img style="width: 250px; height: 250px"
										class="profile_picture" src=""
										th:src="@{'/img/' + ${contact.image}}" alt="profile" />
								</div>
								<div class="custom-file mt-1">
									<label for="profileImage" class="ms-0">Select Image</label><br /> <input
										id="profileImage" type="file" name="profileImage" />
								</div>
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>
</body>
</html>
